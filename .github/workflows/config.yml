name: flask workflow

on: 
  push:
    branches:
      master
    pull_request:
    branches:
      main
    workflow_dispatch:


jobs:
    build:      
        runs-on: ubuntu-latest

        steps:
        - name : checkout repo
          uses : actions/checkout@V4
 
        - name : install python
          uses : actions/setup-python@V2
          with:
            python-version: "3.10"

        - name : install dependencies
          run:
           pip install flask
           pip install pytest

        - name: run test
          run: |
            pytest

        - name: docker login
          uses: docker/login-action@v2
          with: 
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: builder docker image
          run: |
           docker build -t francis664/myflask-app:latest

        - name: push to docker hub
          run: |
           docker push francis664/myflask-app:latest        


